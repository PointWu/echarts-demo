<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>
        -->

        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow',
      crossStyle: {
        color: '#00B0E0'
      }
    },
    formatter: function (params) {
      var tar = params[1];
      return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
    }
  },
  // grid: {
  //   left: '3%',
  //   right: '4%',
  //   bottom: '3%',
  //   containLabel: true
  // },
  xAxis: {
   position: 'top',
   axisTick: { show: false }, // 刻度
      type: 'value',
      min: 2.0,
      max: 5.0,
      interval: 0.6,
      axisLabel: {
      }
  },
 yAxis: [
    {
      type: 'category',
      show:false,
      data: ['激励技巧与策略','激励意识','影响策略','影响意愿','合作与支持','关注整体利益', '归纳总结', '全面深入', '合理规划', '善用资源', '战略执行', '战略理解'],
      axisPointer: {
        type: 'shadow'
      }
    },
    {
      type: 'value',
      min: 0,
      axisTick: { show: false }, // 刻度
      max: 12,
      interval: 1,
      axisLabel: {
        show:false,
      }
    }
  ],
  series: [
    {
    
      type: 'bar',
      stack: 'Total',
      itemStyle: {
        borderColor: 'transparent',
        color: 'transparent'
      },
      emphasis: {
        itemStyle: {
          borderColor: 'transparent',
          color: 'transparent'
        }
      },
       label: {
      // show: true,
        position: 'inside'
      },
      data: [ 2.6, 2.4, 3.1, 2.4, 2.7, 2.7, 3.6, 2.2, 2.7, 2.8, 2.6, 2.3]
    },
    {
      name: '区间跨度',
      type: 'bar',
      stack: 'Total',
       itemStyle: {
        borderColor: 'transparent',
        color: '#00B0E0',
         barBorderRadius:[15,15, 15, 15]
      },
      label: {
        // show: true,
        position: 'inside'
      },
      data:  [1.2, 0.9, 3.1, 2.4, 2.0, 2.0, 3.6, 1.2, 2, 1.8, 2.2, 1.7]
    },
     {
      type: 'bar',
      stack: 'Total',
      itemStyle: {
        borderColor: 'transparent',
        color: 'transparent'
      },
      emphasis: {
        itemStyle: {
          borderColor: 'transparent',
          color: 'transparent'
        }
      },
       label: {
        // show: true,
        position: 'inside'
      },
      data: [ 2.6, 3.9, 3.1, 2.4, 2.7, 2.7, 3.6, 3.2, 4.7, 3.8, 4.0, 2.3]
    },
    {
      name:'平均分',
      type: 'line',
      symbolSize: 10,
      symbol: 'circle',
      smooth: true,
      itemStyle: {
        normal: {
            color: "#F1C559",
            borderColor: 'white',
            borderWidth: 2,
        }
      },    
     
      lineStyle: {
        width: 3,
        color: '#F1C559',
      },
      data: [3.2, 2.8, 3.9, 3.4, 3.7, 3.7, 4.6, 2.6, 3.7, 3.6, 4.0, 3]
    },
     {
       name:'对标线',
      type: 'line',
      // symbolSize: 10,
      symbol: 'none',
      smooth: true,
      lineStyle: {
        width: 2,
        color: 'red',
      },
      data: [ 3.9, 3.9, 3.1, 2.4, 2.7, 2.7, 3.6, 3.2, 4.7, 3.8, 4.0, 3.9]
    }
 
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
    </body>
</html>
